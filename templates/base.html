<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khana Khajana - Traditional Food Delivery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="  text-gray-900">
    <nav class="bg-gradient-to-r from-orange-50 to-gray-100 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-orange-600">KHANA KHAJANA</h1>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-orange-600 font-medium">HOME</a>
                    <a href="/menu" class="text-gray-700 hover:text-orange-600 font-medium">MENU</a>
                    <a href="#" class="text-gray-700 hover:text-orange-600 font-medium">ABOUT</a>
                    <a href="#" class="text-gray-700 hover:text-orange-600 font-medium">CONTACT</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="search" placeholder="Search here..." class="w-64 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <button aria-label="Search" class="absolute right-2 top-2 text-gray-500 hover:text-orange-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <button aria-label="Cart" class="bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5H19M7 13v8a2 2 0 002 2h10a2 2 0 002-2v-3"></path>
                        </svg>
                        <span>CART</span>
                    </button>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button aria-label="Menu" class="text-gray-700 hover:text-orange-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}

    <!-- your content will go here -->

    {% endblock %}
</body>
</html>
